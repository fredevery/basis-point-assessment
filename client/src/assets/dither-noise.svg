<!-- svg: first layer -->
<svg viewBox='0 0 3000 3000' xmlns='http://www.w3.org/2000/svg'>
    <filter id='noiseFilter'>
        <feTurbulence
            type='fractalNoise'
            baseFrequency='5.0'
            numOctaves='4'
            stitchTiles='stitch'>
            <animate attributeName="seed" from="0" to="100" dur="3s" repeatCount="indefinite" />
        </feTurbulence>
    </filter>

    <rect width='100%' height='100%' filter='url(#noiseFilter)' />
</svg>